<!DOCTYPE html>
<html>
  <head>
    <title>Test Map</title>
    <style>
      html, body, #map {
        height: 100vh;
        width: 100vw;
        margin: 0;
        padding: 0;
      }
    </style>
    <!-- Replace with your actual Google Maps API key if needed -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBu-RMHi3fECS0AO10ro81dtC1tWIspjJM"></script>
  </head>
  <body>
    <div id="map"></div>
    <script>
      let map;
      let markers = [];

      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 4,
          center: { lat: 36.7783, lng: -119.4179 }
        });
      }
      window.onload = initMap;

      // Listen for messages from Wix
window.addEventListener('message', event => {
  if (event.data && event.data.type === 'pins') {
    // Remove old markers
    markers.forEach(marker => marker.setMap(null));
    markers = [];

    const pins = event.data.pins;
    console.log('Received pins:', pins); // For debugging

    // Create a LatLngBounds object
    const bounds = new google.maps.LatLngBounds();
    let hasValidPins = false;

 normalizedPins.forEach(row => {
            if (!row['latitude'] || !row['longitude']) return; // skip if missing location
            hasValidPins = true;
            const position = { lat: parseFloat(row['latitude']), lng: parseFloat(row['longitude']) };
      const marker = new google.maps.Marker({
        position,
        map,
        icon: {
          path: google.maps.SymbolPath.CIRCLE,
          scale: 10,
          fillColor: "#FFFF00",
          fillOpacity: 1,
          strokeWeight: 2,
          strokeColor: "#FFD700"
        },
        title: row['Artist name']
      });
   const infoContent = `
  <div>
    <h3>${row['artist name']}</h3>
    <p><strong>Description:</strong> ${row['description']}</p>
    <p><strong>Dimensions:</strong> ${row['dimensions']}</p>
    <img src="${row['image']}" alt="${row['artist name']}" style="max-width:200px;"/>
  </div>
`;
      const infowindow = new google.maps.InfoWindow({ content: infoContent });
      marker.addListener('click', () => {
        infowindow.open(map, marker);
      });
      markers.push(marker);
      bounds.extend(position); // Extend bounds to include this marker
    });

    // If there are valid pins, fit the map to their bounds
    if (hasValidPins) {
      map.fitBounds(bounds);
    }
  }
});
    </script>
  </body>
</html>
