<!DOCTYPE html>
<html>
  <head>
    <title>Test Map</title>
    <style>
      html, body, #map {
        height: 100vh;
        width: 100vw;
        margin: 0;
        padding: 0;
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBu-RMHi3fECS0AO10ro81dtC1tWIspjJM"></script>
  </head>
  <body>
    <div id="map"></div>
    <script>
      function initMap() {
        new google.maps.Map(document.getElementById('map'), {
          zoom: 4,
          center: { lat: 36.7783, lng: -119.4179 }
        });
      }
      window.onload = initMap;
    </script>
  </body>
</html>
