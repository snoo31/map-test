<!DOCTYPE html>
<html>
  <head>
    <style>
   #map {
  height: 100vh;
  width: 100vw;
}
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBu-RMHi3fECS0AO10ro81dtC1tWIspjJM"></script>
  </head>
  <body>
    <div id="map"></div>
    <script>
      let map;
      window.addEventListener('message', event => {
        if (event.data && event.data.type === 'pins') {
          const pins = event.data.pins;
          if (!map) {
            map = new google.maps.Map(document.getElementById('map'), {
              zoom: 4,
              center: { lat: 36.7783, lng: -119.4179 }
            });
          }
          pins.forEach(row => {
            if (!row.Latitude || !row.Longitude) return; // skip if missing location
            const marker = new google.maps.Marker({
              position: { lat: parseFloat(row.Latitude), lng: parseFloat(row.Longitude) },
              map,
              icon: {
                path: google.maps.SymbolPath.CIRCLE,
                scale: 10,
                fillColor: "#FFFF00",
                fillOpacity: 1,
                strokeWeight: 2,
                strokeColor: "#FFD700"
              },
              title: row['Artist name']
            });
            const infoContent = `
              <div>
                <h3>${row['Artist name']}</h3>
                <p><strong>Description:</strong> ${row['Description']}</p>
                <p><strong>Dimensions:</strong> ${row['Dimensions']}</p>
                <img src="${row['Image']}" alt="${row['Artist name']}" style="max-width:200px;"/>
              </div>
            `;
            const infowindow = new google.maps.InfoWindow({ content: infoContent });
            marker.addListener('click', () => {
              infowindow.open(map, marker);
            });
          });
        }
      });
    </script>
  </body>
</html>
